<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extraction Tool</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Keyword Extraction Tool</h1>
        <form id="ngram-form">
            <textarea id="input-text" placeholder="Paste your text here..." rows="5"></textarea>
            <select id="ngram-size">
                <option value="1">Unigrams</option>
                <option value="2" selected>Bigrams</option>
                <option value="3">Trigrams</option>
            </select>
            <input type="password" id="api-key" placeholder="Enter your API key" required />
            <button type="submit">Generate N-Grams</button>
        </form>
    </div>

    <section id="result">
        <h2>Top N-Grams</h2>
        <ul id="ngram-list"></ul>
    </section>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
