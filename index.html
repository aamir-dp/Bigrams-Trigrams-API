<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Gram Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>N-Gram Generator</h1>
        </header>
        <main>
            <form id="ngram-form">
                <div class="text-input-container">
                    <textarea id="input-text" placeholder="Start typing, or copy and paste your document here..."
                        required></textarea>
                </div>
                <div class="controls">
                    <label for="ngram-size">Select N-Gram Size:</label>
                    <select id="ngram-size">
                        <option value="1">Unigrams</option>
                        <option value="2">Bigrams</option>
                        <option value="3">Trigrams</option>
                    </select>
                    <button type="submit">Generate</button>
                </div>
            </form>
            <section id="result">
                <h2>Top N-Grams</h2>
                <ul id="ngram-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
